<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eBook Viewer</title>
  <meta name="description" content="Viewer PDF com StPageFlip + PDF.js. Mobile: 1 página; Desktop: 2 páginas.">
  <link rel="stylesheet" href="./styles.css" />
  <!-- CSS do PageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css" />
</head>
<body>
  <div class="app">
    <header id="topbar">
      <h1>📖 eBook Viewer</h1>
      <div class="spacer"></div>
    </header>

    <!-- Área central reservada pelo Grid (entre header e footer) -->
    <main id="stage">
      <!-- Aqui o viewer é desenhado -->
      <div id="flipbook"></div>
      <!-- Dica inicial só na capa -->
      <div id="coverHint" aria-live="polite">Toque ou clique para começar</div>
    </main>

    <footer id="toolbar">
      <div class="controls">
        <button id="prev" aria-label="Página anterior">◀</button>
      </div>
      <div class="status">
        <span id="pageLabel">Página 1</span>
        <span id="zoomLabel">100%</span>
      </div>
      <div class="controls">
        <button id="zoomOut" aria-label="Diminuir zoom">−</button>
        <button id="zoomIn" aria-label="Aumentar zoom">＋</button>
        <button id="next" aria-label="Próxima página">▶</button>
        <a id="download" href="./ebook.pdf" download title="Baixar PDF">💾</a>
        <button id="fullscreen" title="Tela cheia">⛶</button>
      </div>
    </footer>
  </div>

  <!-- PDF.js local (assumo que esses 2 arquivos já estão na raiz do repo) -->
  <script src="./pdf.min.js"></script>
  <!-- PageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
